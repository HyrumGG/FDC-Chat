<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FDC Chat</title>
        <link rel="stylesheet" href="/css/bootstrap.css" charset="utf-8">
    </head>
    <script>
        function onClick() {
            parent.userClick(document.querySelector("#username").value);
        }
    </script>
    <body style="text-align: center;">
        <h1 style="margin: 30px;">FDC Chat</h1>
        <h4 style="margin-top:200px">Please enter a Username before you enter</h4>
        <p>
        <input id="username" type="text" value="">
        </p>
        <button id="userButton" class="btn btn-primary" type="submit" onclick="onClick()">Set Username</button>
    </body>
</html>
